services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-saas_approval}
      POSTGRES_USER: ${POSTGRES_USER:-saas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-saas}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://${POSTGRES_USER:-saas}:${POSTGRES_PASSWORD:-saas}@db:5432/${POSTGRES_DB:-saas_approval}?schema=public
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      AUTH_ALLOW_PROVIDER_SELECTION: ${AUTH_ALLOW_PROVIDER_SELECTION:-true}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
      - api_node_modules:/app/node_modules
    command: sh -c "npm install && npm run prisma:generate && npm run prisma:migrate:deploy && npm run start:dev"

volumes:
  db_data:
  api_node_modules:
